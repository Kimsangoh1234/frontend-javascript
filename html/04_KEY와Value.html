<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>키 벨류</title>
</head>
<body>
     <h1>key 와 Value</h1>
     <pre>배열과 같이 k와 value에 값을 넣어 작성
           사용방법
          {k:v , k:V} 
    </pre>
    <script>
        /*
        값을 k:v (map) 형식으로 여러 개 저장하는 형태
        -> {K:V , K:v , K:V, K:v}
            띄어쓰기는 관계 없음

            K(key) :  값을 구분하는 이름(변수명과 비슷)
            V(value) : K에 존재하는 값(변수명에 들어있는 변수값과 비슷)

            key, value 관계없이 영어와 숫자 이외에는 모두 ""를 사용해서 작성
        */
       
       /*
       유저들 안에 있는 동그라미를 가져오길 원한다면 아래 방법을 사용
        변수명.key
       유저들.user1 있는 정보 가져오기
        유저들.user1
       유저들 안에 있는 user1 정보 가져오기
       -> 유저들.user1

       한국어유저들 안에 있는 유저2 정보 가져오기
       - 한국어유저들.유저2
       
       
       
       
       
       */
    </script>
</body>
</html>
