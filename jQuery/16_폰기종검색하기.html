<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폰검색</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#검색박스").keyup(function(){
                const 검색박스 = $(this).val();
                var 검색결과확인 = false;

                $("li").each(function () {
            //for -each 처럼 반복문
            var 텍스트 = $(this).text();
            console.log("************************");
            console.log("텍스트"); //자바에서 System.out.print 같은 존재
            //indexOf 는 배열에서 특정 태그의 자리값을 찾는데 사용
            // index 0부터 시작 -1은 없는 값이기 때문에
            if (텍스트.indexOf(검색박스) === -1) {
              $(this).hide();
            } else {
              $(this).show();
              검색결과확인 = true;
            }
          });

          //만약에 검색한 결과 가있으면 검색 결과가 없습니다를 숨기고
          if (검색결과확인) {
            $("#검색결과").hide();
          } else {
            $("#검색결과").show();
          }
          //검색한 결과가 없으면 보여줌
            });
        });
    </script>
       <style>
        .컨테이너 {
          width: 600px;
          margin: 20px auto;
          padding: 20px;
          background-color: white;
          border-radius: 10px;
          box-shadow: 0 0 10px #ccc;
        }
        #검색박스 {
          width: 90%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin-bottom: 20px;
          text-align: center;
        }
        ul {
          list-style-type: none;
          padding: 0;
          margin: 0;
        }
        li {
          padding: 15px;
          border-bottom: 1px solid #ccc;
          background-color: white;
        }
        body {
          background-color: aliceblue;
        }
  
        #검색결과 {
          display: none; /* 검색결과 없습니다. 숨기기 */
        }
        
  
      </style>
</head>

<body>
    <div class="컨테이너">
        <input type="text" id="검색박스" placeholder="핸드폰을 검색해주세요">
        <ul id="폰">
            <li>Galaxy S21</li>
            <li>iPhone 12</li>
            <li>Google pixel 5</li>
            <li>Oneplus 9</li>
            <li>Xiaomi Mi 11</li>
            <li>LG Velvet</li>
        </ul>
        <p id="검색결과">검색결과가 없습니다.</p>
    </div>  
    
</body>
</html>
