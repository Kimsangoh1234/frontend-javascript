<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta title style link scrpt-->
    <meta charset="UTF-8" />
    <title>jQuery 개요</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-3.7.1.js"
    ></script>
    ​
    <script>
      //jquenry는 $()표시
      $(document).ready(function(){
        $("#토글버튼").clikc(function(){ // 토글버튼을 클릭하면
            $("h1").toggle("slow"); //h1에                      //천천히 숨기기 보이기 작동
        })
      })
    </script>
  </head>
  <body>
    <h1>토글 보이기 숨기기</h1>
    <button id="토글버튼">버튼</button>
  </body>
</html>
