<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
             #토글박스{
            width: 200px;
            height: 200px;
            background-color: aliceblue;
            border: 2px solid lightpink;
            text-align: center;
            line-height: 200px;
        }
        .hidden{
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
   이름 : <input type="text" id="user_name"> <br><br><br>
   이메일 : <input type="email" id="user_email"><br><br><br>
   비밀번호 :<input type="password" id="user_pw"><br><br><br>
   비밀번호확인 : <input type="password" id="user_pw_confirm"><br><br><br>

    <button onclick="이름이메일확인()">이름이메일 값확인</button>

    <div id="토글박스">이 부분은 이용약관입니다.</div><!--button을 사용하지 않고 한번에 끝낼때 -->

    <button onclick="약관보이기숨기기()">이용약관</button><!--button을 사용하지 않고 한번에 끝낼때 -->

    <script>
            const 이름값 =  document.getElementById("user_name");
            const 이메일값 =  document.getElementById("user_email");
            const 비밀번호값 =  document.getElementById("user_pw");
            const 비밀번호확인값 =  document.getElementById("user_pw_confirm");

            function 이름이메일확인(){
                const 이름 = 이름값.value;
                const 이메일 = 이메일값.value;
                const 비밀번호 = 비밀번호값.value;

                if(이름 == "고영희" && 이메일 == "ko@kh.kh"){
                    alert("이미 가입한 회원입니다.");
                } else {
                    alert("가입하지 않은 회원입니다.");
                }
            }
            
            function 약관보이기숨기기(){
                const 박스 = document.getElementById("토글박스");

                if(박스.classList.contains("hidden")){
                    박스.classList.remove("hidden");
                }else {
                    박스.classList.add("hidden");
                }
            }
            
    </script>
</body>
</html>
