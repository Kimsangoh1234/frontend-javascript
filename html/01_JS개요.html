<body>
    <h1>Script 언어란?</h1>
    <pre>
        기본 프로그램의 동작을 사용자의 요구에 맞게 수행되도록 해주는 용도의 언어

        JAVA처럼 별도로 코드를 컴파일(이진수로 번역)을 하지 않고 
        Interpreter(인터프리터, 한 줄씩 코드를 읽어서 해석하는 기능)를
        이용해서 코드를 바로 실행

        - 장점 : 컴파일에 소요되는 시간이 없음
        - 단점 : 프로그램 실행 시간이 자바보다 상대적으로 느림
    </pre>

    <h1>javascript 코드 작성 방법</h1>
    <script>
        //javascript = 줄임말로 js표현
        //한 줄 주석
        /* 범위 주석*/
        /* script 태그 JS 코드를 작성할 수 있는 태그*/

        /*
        java에서 기능(메서드)를 작성할 때

        public void 동작이름(){
            System.out.println("입력을 진행했습니다.")
        }

        javaScrpt엔서 기능(펑션)을 작성할 때

        function 동작ㄷ이름(){
            
            console.log = "소비자 눈에는 보이지 않지만 개발자 눈에는 보이는 출력문"
            alert       =  "소비자 눈에 보이는 출력문"
            를 이용해서 표현
        }





        //function : 함수, 기능

        function 알림창보이기(){
            //alert : 알림/경고 창 alert 보여주고자 하는 내용 " "안에 작성
            alert("버튼이 클릭되었습니다.")
        }
    </script>
