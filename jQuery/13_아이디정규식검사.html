<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디정규식검사</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#username").on("input",function(){
                const 유저아이디 = $(this).val();
                const 정규식 = /^[a-z0-9]{6,16}$/;
                if(정규식.test(유저아이디)){
                $("#정규식아이디").text("아이디가 올바른 형식입니다.").css("color","green");
            }else{
                $("#정규식아이디").
                text("아이디가 올바르지 않은 형식입니다.")
                .css("color","red");
            }
            });
            });
          
        
    </script>
</head>
<body>
    <label>아이디 : </label>
    <input type="text" id="username">
    <span id="msg"></span>
    <p id="정규식아이디"></p>
</body>
</html>
